appId: com.juggernaut.app
productName: Juggernaut
copyright: Copyright Â© 2024

# Directories
directories:
  output: dist-electron
  buildResources: build

# Files to include in the app
# The standalone folder contains server.js and node_modules
# We copy .next/static and public into it during build:standalone
files:
  - .next/standalone/**/*
  - electron/dist/**/*

# Unpack standalone server so it can be executed
# (Node.js can't run scripts from inside asar archives)
asarUnpack:
  - .next/standalone/**/*

# Extra resources (database, etc.)
extraResources:
  - from: data
    to: data
    filter:
      - "**/*"

# macOS configuration
mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  # Icon is optional - will use default Electron icon if not present
  # icon: build/icon.icns

# DMG configuration
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Windows configuration (for future)
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico

# NSIS installer config
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

# Linux configuration (for future)
linux:
  target:
    - AppImage
    - deb
  category: Development
  icon: build/icons

# Auto-update via GitHub releases
publish:
  provider: github
  owner: Bannerman
  repo: wp-juggernaut
  releaseType: release
